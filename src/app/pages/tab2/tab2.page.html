<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of dataLocal.registers" (click)="openRegister(item)" detail>
      <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
      <ion-label> 
        <h2>{{item.text}}</h2>
        <p>{{item.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
